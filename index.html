<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <!--CSS Only (bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <!--CSS local(obs.: deve estar depois do link do bootstrap, por ordem de modificação)-->
    <link rel="stylesheet" href="css/style.css">

<script src="JS/funcoes.js"></script>
</head>
<body>

    <div class="container"> <!--Coloca toda a página em um bloco centralizado-->

    <h1><i id="cifrao" class="bi bi-currency-dollar"></i>Lojinha da Unidade</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td><img src="img/produto_1.jpg" alt="Produto 1" width="150"></td>
                <td>
                    <div>Celular Custo-benefício</div>
                    <div><span class="produto-item">Código:</span> 123456</div>
                    <div><span class="produto-item">Cor:</span> Branco</div>
                </td>
                <td id="valor_1">R$ 1.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterar_quantidade(1, '-')"><i class="bi bi-dash"></i></span> <!--icon botão menos-->
                    <span id="quantidade_1">0</span>
                    <span class="badge text-bg-success" onclick="alterar_quantidade(1, '+')"><i class="bi bi-plus"></i></span> <!--icon botão mais-->
                </td>
                <td id="total_1">0</td>
            </tr>
            <tr>
                <td><img src="img/Produto_2.avif" alt="Produto 1" width="150"></td>
                <td>
                    <div>Notebook legal</div>
                    <div><span class="produto-item">Código:</span> 123457</div>
                    <div><span class="produto-item">Cor:</span> cinza</div>
                </td>
                <td id="valor_2">R$ 2.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterar_quantidade(2, '-')"><i class="bi bi-dash"></i></span>
                    <span id="quantidade_2">0</span>
                    <span class="badge text-bg-success" onclick="alterar_quantidade(2, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_2">0</td>
            </tr>
            <tr>
                <td><img src="img/Produto_3.jpg" alt="Produto 1" width="150"></td>
                <td>
                    <div>TV 32'</div>
                    <div><span class="produto-item">Código:</span> 123458</div>
                    <div><span class="produto-item">Cor:</span> Preto</div>
                </td>
                <td id="valor_3">R$ 3.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterar_quantidade(3, '-')"><i class="bi bi-dash"></i></span>
                    <span id="quantidade_3">0</span>
                    <span class="badge text-bg-success" onclick="alterar_quantidade(3, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_3">0</td>
            </tr>
           
        </tbody>
    </table>
    
    <footer class="text-center">
        <span><i class="bi bi-cart"></i> Subtotal: <span id="subtotal">R$ 0</span></span>
    </footer>
    </div>
</body>
</html>
